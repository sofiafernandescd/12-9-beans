<h2>Com ajax</h2>	
	<h:form id="nameInsertForm" prependId="false">
				<br></br>
				<h:outputLabel value="First Name " for="firstName"/>
				<h:inputText id= "firstName" label="firstName" value= "#{user.firstName}"/>
				<br></br>
				<h:outputLabel value="Last Name " for="lastName"/>
				<h:inputText id= "lastName" label="lastName" value= "#{user.lastName}"/>	
				<br></br>
				<h:commandButton id="submitName" value="Submit" action= "#{userActions.sayHello()}">
					<f:ajax execute = "firstName lastName" render = "outputMessage" />
				</h:commandButton>
				<br></br>
				<h2><h:outputText id="outputMessage" value="#{user.message}"/></h2>
				
		</h:form>
</h:body>
